<!--
Уровень 3 (back-end)
Вместо MySQL использовать СУБД Firebird.
В случае использования для выполнения задания пакета Denwer, можно использовать пакет http://www.denwer.ru/packAGEs/firebird.html
Добавить дополнительное логирование в базе данных. Структуру таблицы разработать самостоятельно.

Уровень 3 (front-end)
Переписать отправку формы без перезагрузки страницы (ajax).
Для асинхронной отправки можно (но, не обязательно) использовать jQuery.ajax().
-->

<!DOCTYPE html>
<html>
    <head>        
        <meta charset="UTF-8">
        <title>Данные пользователя</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="js/jquery.maskedinput.js" type = "text/javascript" ></script>
        <script src="js/ajax.js" type = "text/javascript" ></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">        
    </head>
    <body>
        
        <div class="container">
            <h3>Данные пользователя</h3>
            <hr>
            <br>
            <div class="row">
                <div class="col"></div>
                     <form id ="form" method="POST" action="">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="FIRSTNAME">Имя</label>
                                <input name="FIRSTNAME" type="text" class="form-control" id="FIRSTNAME" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="secondName">Фамилия</label>
                                <input name="LASTNAME" type="text" class="form-control" id="secondName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="AGE">Возраст</label>
                            <input name="AGE" type="text" class="form-control" id="AGE" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="ADDRESS">Адрес</label>
                            <input name="ADDRESS" type="text" class="form-control" id="ADDRESS" placeholder="" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="telNum">Телефон</label>
                                <input name="PHONE_NUMBER" type="text" class="form-control" id="telNum" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="EMAIL">E-mail</label>
                                <input name="EMAIL" type="EMAIL" class="form-control" id="EMAIL" required>
                            </div>
                        </div>
                        <button type="reset" class="btn btn-secondary">Очистить</button>
                        <button name = "submit" type="submit" class="btn btn-primary">Сохранить</button>
                    </form> 
                </div>
            </div>
        </div>    

        
        <div id="result_form"></div> 
        <script>
            $(function(){
              $("#telNum").mask("(999)9999999");
            });
        </script>
    </body>
</html>
